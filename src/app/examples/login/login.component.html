
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" (ngSubmit)="handlLogin()"  >
                    <div class="header header-primary text-center">

                            <img src="assets/img/now-logo.png" alt="" style="height:130px; width: 130px">

                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" >
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email"  >
                      </div>
                      <div class="input-group form-group-no-border input-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password" />
                      </div>
                    </div>
                    <div class="footer text-center">
                        <input  value="Sign In " class="btn btn-primary btn-round btn-lg btn-block" type="submit" >

                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="#pablo" class="link">Sign up</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
